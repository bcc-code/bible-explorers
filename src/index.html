<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only light">
    <title>Bible Explorers</title>
</head>

<body>

    <!--  Gradient -->
    <svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
        <defs>
            <linearGradient id="gradient" gradientTransform="rotate(45)" gradientUnits="userSpaceOnUse">
                <stop stop-color="#23307A" />
                <stop offset="1" stop-color="#F75B99" />
            </linearGradient>
        </defs>
    </svg>
    <!-- End Gradient -->

    <div id="videos-container"></div>
    <canvas class="webgl"></canvas>
    <canvas class="debug-webgl"></canvas>

    <div id="landing-screen">
        <div id="episodes">
            <h1 class="title">Bible Explorers</h1>
            <div class="list"></div>
        </div>
        <div class="menu">
            <div id="congratulations">Du har fulført tidsreisen for dette temaet!</div>
            <div id="start-journey" class="button">Start/Fortsett tidsreise</div>
            <div id="restart-journey" class="button">Start på nytt</div>
        </div>
    </div>

    <div id="go-home" class="home"></div>
    <div id="sound" class="sound"></div>
    <div id="progress-bar" class="progress-bar"></div>

    <div class="loading-bar"></div>
</body>

<script src="https://kit.fontawesome.com/0b099aea50.js" crossorigin="anonymous"></script>

</html>
