<!doctype html>
<html class="font-sans text-white">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="color-scheme" content="only light" />
        <title>Bible Kids - Explorers</title>

        <link href="/favicon.ico" rel="icon" media="(prefers-color-scheme: light)" />
        <link href="/favicon-dark.ico" rel="icon" media="(prefers-color-scheme: dark)" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./scss/style.scss" />
    </head>

    <body class="group/body">
        <div id="app" class="group/app fixed inset-0 overflow-hidden">
            <header id="header" class="absolute left-0 top-0 hidden w-full">
                <div class="flex w-full justify-between p-4 tv:p-8">
                    <div class="z-50 hidden group-data-[view='age-category']/app:block group-data-[view='lobby']/app:block">
                        <img src="./textures/bible-kids-explorers.svg" alt="" class="h-12 tv:h-16" />
                    </div>
                    <div class="z-10 ml-auto flex items-center">
                        <button id="home-button" class="button-cube button-cube-default">
                            <svg class="h-4 w-4"><use href="#house-solid" fill="currentColor"></use></svg>
                        </button>
                        <button id="toggle-music" class="button-cube button-cube-default group/audio">
                            <svg class="hidden h-4 w-4 group-[.is-playing]/audio:block"><use href="#music-solid" fill="currentColor"></use></svg>
                            <svg class="h-4 w-4 group-[.is-playing]/audio:hidden"><use href="#music-slash-solid" fill="currentColor"></use></svg>
                        </button>
                        <div class="group/settings relative">
                            <button id="toggle-settings" class="button-cube button-cube-default" aria-pressed="false">
                                <svg class="pointer-events-none h-4 w-4 group-[.dropdown-is-visible]/settings:hidden"><use href="#gear-solid" fill="currentColor"></use></svg>
                                <svg class="pointer-events-none hidden h-4 w-4 group-[.dropdown-is-visible]/settings:block"><use href="#xmark-large-solid" fill="currentColor"></use></svg>
                            </button>
                            <div class="absolute right-0 mt-4 hidden w-60 bg-bke-purple p-2 shadow-focused group-[.dropdown-is-visible]/settings:block xl:p-4">
                                <section id="app-video-quality" class="group/video-quality">
                                    <h5 class="text-sm xl:text-base">Video quality:</h5>
                                    <div class="mt-2 flex gap-1">
                                        <button data-id="low" class="flex-1 bg-bke-purple bg-white/20 py-2 text-sm uppercase transition hover:bg-bke-orange hover:text-bke-purple group-data-[quality='low']/video-quality:bg-bke-orange group-data-[quality='low']/video-quality:text-bke-purple xl:text-base"></button>
                                        <button data-id="medium" class="flex-1 bg-bke-purple bg-white/20 py-2 text-sm uppercase transition hover:bg-bke-orange hover:text-bke-purple group-data-[quality='medium']/video-quality:bg-bke-orange group-data-[quality='medium']/video-quality:text-bke-purple xl:text-base"></button>
                                        <button data-id="high" class="flex-1 bg-bke-purple bg-white/20 py-2 text-sm uppercase transition hover:bg-bke-orange hover:text-bke-purple group-data-[quality='high']/video-quality:bg-bke-orange group-data-[quality='high']/video-quality:text-bke-purple xl:text-base"></button>
                                    </div>
                                </section>
                                <section id="fullscreen-setting" class="mt-4">
                                    <h5 class="text-sm xl:text-base">Full screen:</h5>
                                    <div class="mt-2 flex items-center">
                                        <input type="checkbox" id="fullscreen-checkbox" class="sr-only" />
                                        <label for="fullscreen-checkbox" class="cursor-pointer bg-white/20 px-3 py-2 text-sm uppercase transition hover:bg-bke-orange hover:text-bke-purple xl:text-base"></label>
                                    </div>
                                </section>
                                <section id="bg-music-setting" class="mt-4 hidden">
                                    <h5 class="mb-2 text-sm xl:text-base">
                                        <div class="inline-block">Background music:</div>
                                        <span id="rangeValue" class="text-bke-orange">50</span>
                                    </h5>
                                    <div class="range">
                                        <input type="range" min="0" max="100" value="50" id="musicRange" class="w-full" />
                                    </div>
                                </section>
                                <a href="#" target="_blank" id="guide-link" class="mt-8 hidden items-center justify-center gap-2 bg-bke-purple bg-white/20 py-2 text-sm uppercase transition hover:bg-bke-orange hover:text-bke-purple xl:text-base">
                                    <svg class="pointer-events-none h-3 w-3 tv:h-5 tv:w-5"><use href="#book-solid" fill="currentColor"></use></svg>
                                    <span>How to</span>
                                </a>
                            </div>
                        </div>
                        <div class="group/languages relative" id="app-language">
                            <button id="toggle-languages" class="button-cube button-cube-default" aria-pressed="false">
                                <svg class="pointer-events-none h-4 w-4"><use href="#globe-solid" fill="currentColor"></use></svg>
                            </button>
                            <div class="absolute right-0 mt-4 hidden h-96 w-60 overflow-y-auto bg-bke-purple p-2 shadow-focused group-[.dropdown-is-visible]/languages:block xl:p-4">
                                <ul></ul>
                            </div>
                        </div>
                        <button id="logout-button" class="button-cube button-cube-default disabled:!hidden" disabled="true">
                            <svg class="h-4 w-4"><use href="#right-from-bracket-solid" fill="currentColor"></use></svg>
                        </button>
                        <button id="login-button" class="button-cube button-cube-default disabled:!hidden" disabled="true">
                            <svg class="h-4 w-4"><use href="#right-to-bracket-solid" fill="currentColor"></use></svg>
                        </button>
                    </div>
                </div>
            </header>

            <div id="loading_screen" class="fixed inset-0 z-50 grid place-content-center bg-gradient-to-br from-bke-darkpurple to-bke-purple text-center">
                <canvas id="loading_logo" width="320" height="320"></canvas>
                <div id="loading_text" class="bottom-8 left-8 text-xl">Loading...</div>
            </div>

            <main id="app-content" class="relative h-full overflow-y-auto">
                <div id="app-age_category" class="hidden group-data-[view='age-category']/app:block">
                    <div class="fixed inset-0 bg-control-room bg-cover bg-center">
                        <div class="h-full w-full bg-bke-darkpurple/75"></div>
                    </div>
                    <article class="fixed inset-0 grid place-content-center text-balance text-center">
                        <h1 class="max-w-screen-sm text-3xl font-semibold text-bke-orange drop-shadow-lg xl:max-w-screen-md xl:text-4xl tv:max-w-screen-lg tv:text-5xl">Join time travels and explore the book that can answer every question</h1>
                        <ul class="mt-4 flex justify-center gap-4 xl:mt-8 xl:gap-8"></ul>
                    </article>
                </div>
                <div id="chapter-select" class="hidden group-data-[view='lobby']/app:block">
                    <div class="fixed inset-0 bg-control-room bg-cover bg-center">
                        <div class="h-full w-full bg-bke-darkpurple/75"></div>
                    </div>
                    <div class="relative mx-auto flex max-w-[1980px] gap-4 px-4 pb-4 pt-24 tv:gap-8 tv:px-8 tv:pt-32">
                        <div id="chapters-list" class="h-[70vh] w-1/2 overflow-y-auto px-1.5 py-0.5">
                            <ul class="flex flex-col"></ul>
                        </div>
                        <div id="chapters-description" class="h-[70vh] w-1/2 py-0.5"></div>
                    </div>
                    <div class="pointer-events-none fixed bottom-4 left-4 right-4 z-30 flex justify-between gap-4">
                        <button class="button-arrow button-arrow-default scale-x-[-1]" id="back-to-age-category"></button>
                        <button class="button-arrow button-arrow-default" id="start-chapter"></button>
                    </div>
                </div>
                <div id="chapter-wrapper" class="isolate hidden group-data-[view='chapter']/app:block group-data-[view='game']/app:block group-data-[view='task-description']/app:block">
                    <div class="fixed inset-0 -z-10 bg-chapter-room bg-cover bg-center">
                        <div class="h-full w-full backdrop-brightness-50"></div>
                    </div>
                    <div class="mx-auto flex justify-center px-8 group-data-[view='game']/app:hidden">
                        <div id="screens-wrapper" class="relative isolate grid" style="grid-template-columns: 38% 30% 32%; grid-auto-rows: auto">
                            <div class="absolute bottom-[10%] right-[calc(100%_+_100px)] w-[25%]">
                                <img src="./frames/Camera.png" alt="" />
                            </div>
                            <div class="relative col-span-1 row-span-1 grid">
                                <div id="top-left-screen" class="relative mt-auto aspect-[4/3] w-full bg-top-left-screen bg-contain bg-bottom bg-no-repeat">
                                    <div class="absolute bottom-full left-[15%] -z-10 w-[50%]">
                                        <img src="./frames/Handle_1.png" alt="" />
                                    </div>
                                    <div class="absolute bottom-[calc(100%_-40px)] left-[70%] -z-10 w-[50%]">
                                        <img src="./frames/Handle_2.png" alt="" />
                                    </div>
                                    <div id="top-left-screen_content" class="mask-image h-full w-full bg-[url('../../static/textures/Blueprint_BibleBox_00000.png')] bg-cover bg-no-repeat">
                                        <!-- p-[8%_9%] -->
                                    </div>
                                </div>
                            </div>
                            <div class="relative col-span-1 row-span-1 grid">
                                <div id="top-mid-screen" class="relative mt-auto aspect-[3/4] w-full bg-top-mid-screen bg-contain bg-center bg-no-repeat">
                                    <div class="absolute bottom-full left-1/2 -z-10 w-[60%] -translate-x-1/2">
                                        <img src="./frames/Handle_3.png" alt="" />
                                    </div>
                                    <div id="top-mid-screen_content" class="mask-image h-full w-full bg-[url('../../static/textures/Default_Screen3_00000.png')] bg-cover bg-no-repeat">
                                        <!-- p-[10.2%_10.2%] -->
                                    </div>
                                </div>
                            </div>
                            <div class="relative col-span-1 row-span-2 grid">
                                <div id="helper-screen" class="relative mt-auto aspect-[9/16] w-full bg-helper-screen bg-contain bg-center bg-no-repeat">
                                    <div class="absolute bottom-full left-1/2 -z-10 w-[40%] -translate-x-1/2">
                                        <img src="./frames/Handle_4.png" alt="" />
                                    </div>
                                    <div id="helper-screen_content" class="mask-image h-full w-full bg-[url('../../static/textures/Default_Screen4_00001.png')] bg-cover bg-no-repeat p-[9.2%_8.8%]">
                                        <!-- p-[9.2%_8.8%] -->
                                    </div>
                                </div>
                            </div>
                            <div class="relative col-span-2 row-span-1 grid">
                                <div id="main-screen" class="relative aspect-[16/9] w-full bg-main-screen bg-contain bg-center bg-no-repeat">
                                    <div id="main-screen_content" class="mask-image h-full w-full bg-[url('../../static/textures/MT_IRIS_BG.png')] bg-cover bg-no-repeat">
                                        <div class="*:hidden *:h-full *:w-full" id="videos-container"></div>
                                        <!-- p-[4.5%_5%] -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="closed-caption" class="fixed bottom-4 left-1/2 -translate-x-1/2 text-center text-[1.15vw] group-data-[view='game']/app:hidden"></div>
                    <div id="progress-bar" class="group/progress group-data-[view='game']/app:hidden">
                        <div class="absolute right-4 top-1/2 -translate-y-1/2"></div>
                    </div>
                    <div id="chapter-navigation" class="pointer-events-none fixed bottom-4 left-4 right-4 z-30 flex justify-between gap-4">
                        <button class="button-arrow button-arrow-default scale-x-[-1]" id="prev-step"></button>
                        <button class="button-arrow button-arrow-default" id="next-step"></button>
                    </div>
                    <div id="games-wrapper" class="fixed inset-0 hidden group-data-[view='game']/app:block"></div>
                    <div id="tasks-description" class="fixed inset-0 hidden group-data-[view='task-description']/app:block"></div>
                </div>
            </main>

            <aside id="faq" class="hidden group-data-[view='faq']/app:block">
                <div class="fixed inset-0 bg-gradient-to-br from-bke-darkpurple to-bke-purple"></div>
                <div class="absolute inset-0 flex items-center justify-center gap-8 overflow-y-auto px-8 pb-8 pt-48">
                    <div class="flex gap-8">
                        <button id="back-from-faq" class="button-normal" title="back to main menu">
                            <svg class="h-3 w-3 tv:h-5 tv:w-5"><use href="#arrow-left-long-solid" fill="currentColor"></use></svg>
                        </button>
                        <div class="mt-2">
                            <h3 class="text-3xl font-bold">FAQ</h3>
                            <div id="faq-content" class="prose-xl max-w-screen-md prose-a:text-bke-orange prose-a:underline prose-a:transition hover:prose-a:text-bke-orange/80"></div>
                        </div>
                    </div>
                </div>
            </aside>

            <div id="copyright" class="absolute bottom-1 left-1/2 -translate-x-1/2 text-xs opacity-30"></div>
        </div>

        <script src="https://unpkg.com/@rive-app/canvas@1.0.102/rive.js"></script>
        <script type="module" src="./script.js"></script>

        </script>
    </body>
</html>
