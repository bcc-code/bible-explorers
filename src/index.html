<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="color-scheme" content="only light" />
    <title>Bible Kids - Explorers</title>

    <link href="/favicon.ico" rel="icon" media="(prefers-color-scheme: light)" />
    <link href="/favicon-dark.ico" rel="icon" media="(prefers-color-scheme: dark)" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./scss/style.scss" />
  </head>

  <body>
    <svg height="0" aria-hidden="true">
      <defs>
        <clipPath id="tasks-wrapper" clipPathUnits="objectBoundingBox">
          <path d="M0,0.103 c0,-0.065,0.09,-0.114,0.185,-0.1 l0.563,0.081 c0.064,0.009,0.112,0.044,0.12,0.088 l0.131,0.714 c0.011,0.061,-0.06,0.115,-0.152,0.115 H0.153 c-0.084,0,-0.153,-0.046,-0.153,-0.102 V0.103" fill="#000" />
        </clipPath>
      </defs>
    </svg>

    <div id="app" class="fixed inset-0 flex flex-col overflow-hidden">
      <div class="fixed inset-0 z-0 bg-control-room bg-cover bg-center" id="bg-lobby">
        <div class="h-full w-full backdrop-brightness-50"></div>
      </div>
      <div class="fixed inset-0 z-0 hidden bg-chapter-room bg-cover bg-center" id="bg-chapter">
        <div class="h-full w-full backdrop-brightness-50"></div>
      </div>

      <header id="app-header" class="group relative z-50 hidden items-center justify-between p-4">
        <a href="javascript:void(0)" id="home-button" class="text-white">
          <svg height="2.5rem" viewBox="0 0 692.31 183.84"><use href="#logo-bible-explorers" fill="currentColor"></use></svg>
        </a>
        <div class="progress-bar group/progress-bar relative"></div>
        <div class="group/menu-buttons flex gap-2">
          <button id="music-toggle" class="group flex h-10 w-10 items-center justify-center rounded-full border-4 border-bke-accent text-white opacity-50 transition hover:text-bke-accent group-hover/menu-buttons:opacity-100">
            <svg class="mr-0.5 group-[.is-playing]:hidden" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
              <path d="M512 31c0-17.1-13.9-31-31-31c-3.1 0-6.2 .5-9.1 1.4l-311 95.7C150.9 100.2 144 109.5 144 120V240 362.7c-14.1-6.8-30.5-10.7-48-10.7c-53 0-96 35.8-96 80s43 80 96 80s96-35.8 96-80V260.2l272-83.7V298.7c-14.1-6.8-30.5-10.7-48-10.7c-53 0-96 35.8-96 80s43 80 96 80s96-35.8 96-80V144.6c0-.4 0-.7 0-1.1V31zM464 368c0 9.8-12.9 32-48 32s-48-22.2-48-32s12.9-32 48-32s48 22.2 48 32zM144 432c0 9.8-12.9 32-48 32s-48-22.2-48-32s12.9-32 48-32s48 22.2 48 32zM464 126.3L192 210V137.7L464 54v72.2z" fill="currentColor" />
            </svg>
            <svg class="mr-0.5 hidden group-[.is-playing]:block" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">
              <path
                d="M545 0c17.1 0 31 13.9 31 31V143.5c0 .4 0 .7 0 1.1V368c0 16.7-6.2 32.2-16.7 45.1l71.5 56c10.4 8.2 12.3 23.3 4.1 33.7s-23.3 12.3-33.7 4.1L9.2 42.9C-1.2 34.7-3.1 19.6 5.1 9.2S28.4-3.1 38.8 5.1L208 137.7V120c0-10.5 6.9-19.8 16.9-22.9l311-95.7c3-.9 6-1.4 9.1-1.4zM256 175.3l31.7 24.9L528 126.3V54L256 137.7v37.6zm77.7 60.9l87.4 68.5C437.4 294.3 457.8 288 480 288c17.5 0 33.9 3.9 48 10.7V176.5L333.7 236.3zM463.4 337.9l58 45.4c4.6-5.6 6.6-11.4 6.6-15.3c0-9.8-12.9-32-48-32c-6.2 0-11.7 .7-16.6 1.9zM208 259.9l48 37.8V432c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c17.5 0 33.9 3.9 48 10.7V259.9zM160 400c-35.1 0-48 22.2-48 32s12.9 32 48 32s48-22.2 48-32s-12.9-32-48-32z"
                fill="currentColor"
              />
            </svg>
          </button>
          <button id="open-menu" class="group flex h-10 w-10 items-center justify-center rounded-full border-4 border-bke-accent text-white opacity-50 transition hover:text-bke-accent group-hover/menu-buttons:opacity-100">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M0 88C0 74.7 10.7 64 24 64H424c13.3 0 24 10.7 24 24s-10.7 24-24 24H24C10.7 112 0 101.3 0 88zM0 248c0-13.3 10.7-24 24-24H424c13.3 0 24 10.7 24 24s-10.7 24-24 24H24c-13.3 0-24-10.7-24-24zM448 408c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24s10.7-24 24-24H424c13.3 0 24 10.7 24 24z" fill="currentColor" /></svg>
          </button>
        </div>
      </header>

      <main id="app-content" class="relative grid flex-1 overflow-y-auto">
        <div id="app-loader">
          <div class="loader">
            <canvas id="loading_icon" width="240" height="240"></canvas>
            <div class="loading">
              <span></span>
              <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
          </div>
        </div>
        <div id="app-age_category" class="hidden items-center justify-center">
          <div class="max-w-prose">
            <h3 class="text-center text-3xl font-semibold text-bke-accent">Join time travels and explore the book that can answer every question</h3>
            <ul class="mt-4 flex items-center justify-center gap-4"></ul>
          </div>
        </div>
        <div id="app-chapters" class="hidden flex-col items-center justify-center py-8 pb-20">
          <div class="flex w-full justify-center gap-4 px-4">
            <div id="chapters-cards" class="w-1/2 max-w-prose"></div>
            <div id="chapters-description" class="w-1/2 max-w-prose"></div>
          </div>
          <div class="fixed bottom-4 right-4">
            <button class="btn default back" id="back-to-age-category">
              <svg class="prev-icon icon" viewBox="0 0 25 16">
                <use href="#arrow-left"></use>
              </svg>
            </button>
            <button class="btn default next focused" id="start-chapter">
              <svg class="next-icon icon" viewBox="0 0 25 16">
                <use href="#arrow-right"></use>
              </svg>
            </button>
          </div>
        </div>
        <div id="chapter-wrapper" class="hidden">
          <div class="flex w-full flex-wrap items-stretch overflow-y-auto">
            <div id="chapter-videos" class="w-8/12 p-4">
              <div id="videos-container"></div>
            </div>
            <div id="chapter-tasks" class="w-4/12 p-4">
              <div></div>
            </div>
            <div id="chapter-dialogue" class="w-1/2 p-4">
              <div class="flex h-full items-end"></div>
            </div>
            <div id="chapter-navigation" class="w-1/2 p-4">
              <div class="flex h-full items-end justify-end">
                <button class="btn default back z-50" aria-label="prev page">
                  <svg class="prev-icon icon" viewBox="0 0 25 16">
                    <use href="#arrow-left"></use>
                  </svg>
                </button>
                <button class="btn default next focused z-50" aria-label="next page">
                  <svg class="next-icon icon" viewBox="0 0 25 16">
                    <use href="#arrow-right"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <div id="app-games" class="hidden w-full overflow-hidden"></div>
    </div>

    <div id="app-modals" class="group w-full overflow-hidden">
      <button id="close-menu" class="absolute right-4 top-4 z-10 hidden h-10 w-10 items-center justify-center rounded-full border-4 border-bke-accent text-white transition hover:text-bke-accent group-[.opened]:flex">
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><path d="M41 39C31.6 29.7 16.4 29.7 7 39S-2.3 63.6 7 73l183 183L7 439c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l183-183L407 473c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-183-183L441 73c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-183 183L41 39z" fill="currentColor" /></svg>
      </button>
      <aside id="main-menu" class="group z-50">
        <div class="absolute inset-0 hidden items-center justify-center overflow-hidden bg-bke-primary group-[.visible]:flex">
          <ul class="flex flex-col gap-4 text-center">
            <li>
              <a href="javascript:void(0)" id="open-settings" class="text-2xl text-white transition hover:text-bke-accent">Settings</a>
            </li>
            <li>
              <a href="javascript:void(0)" id="open-faq" class="text-2xl text-white transition hover:text-bke-accent">FAQ</a>
            </li>
            <li>
              <a href="#" target="_blank" id="guide-link" class="text-2xl text-white transition hover:text-bke-accent">How to</a>
            </li>
            <li class="mt-8">
              <div class="login">
                <header>
                  <p aria-label="Logged in" class="text-sm text-white/40"></p>
                  <span aria-label="User"></span>
                  <span aria-label="Role"></span>
                </header>
                <div class="login-buttons">
                  <button class="btn default min-w-[200px]" aria-label="Login button" disabled="true">Log in</button>
                  <button class="btn default min-w-[200px]" aria-label="Logout button" disabled="true">Log out</button>
                </div>
              </div>
            </li>
          </ul>
          <div id="copyright" class="absolute bottom-4 right-4 text-xs text-white"></div>
        </div>
      </aside>

      <aside id="settings" class="group z-50">
        <div class="absolute inset-0 hidden overflow-hidden bg-bke-primary group-[.visible]:flex">
          <button id="back-from-settings" class="group absolute left-4 top-4 flex h-10 w-10 items-center justify-center rounded-full border-2 border-bke-accent text-white transition hover:text-bke-accent">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M7 239c-9.4 9.4-9.4 24.6 0 33.9L143 409c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-95-95L488 280c13.3 0 24-10.7 24-24s-10.7-24-24-24L81.9 232l95-95c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0L7 239z" fill="currentColor" /></svg>
          </button>
          <div class="h-full w-full overflow-y-auto py-20">
            <div class="mx-auto flex max-w-prose flex-col gap-8 text-white">
              <section class="select-language">
                <span class="heading">Language</span>
                <button aria-label="current language">English</button>
                <ul class="dropdown"></ul>
              </section>
              <section class="select-video-quality">
                <span class="heading">Video quality</span>
                <button aria-label="current video quality">High (1080p)</button>
                <ul class="dropdown">
                  <li data-id="low"></li>
                  <li data-id="medium"></li>
                  <li data-id="high"></li>
                </ul>
              </section>
              <section class="background-music">
                <div class="heading flex items-center gap-2">
                  <span>Background music</span>
                  <svg class="music-on icon" viewBox="0 0 24 24">
                    <use href="#music-on"></use>
                  </svg>
                  <svg class="music-off icon" viewBox="0 0 32 25">
                    <use href="#music-off"></use>
                  </svg>
                </div>
                <div class="range">
                  <input type="range" min="0" max="100" value="50" id="musicRange" />
                  <span id="rangeValue">50</span>
                </div>
              </section>
              <section class="sound-effects flex items-center gap-2">
                <span class="heading">Sound effects</span>
                <div class="toggle">
                  <input type="checkbox" id="sound-checkbox" />
                  <label for="sound-checkbox"></label>
                </div>
              </section>
              <section class="fullscreen-section flex items-center gap-2">
                <span class="heading">Full screen mode</span>
                <div class="toggle">
                  <input type="checkbox" id="fullscreen-checkbox" />
                  <label for="fullscreen-checkbox"></label>
                </div>
              </section>
            </div>
          </div>
        </div>
      </aside>

      <aside id="faq" class="group z-50">
        <div class="absolute inset-0 hidden overflow-hidden bg-bke-primary group-[.visible]:flex">
          <button id="back-from-faq" class="group absolute left-4 top-4 flex h-10 w-10 items-center justify-center rounded-full border-2 border-bke-accent text-white transition hover:text-bke-accent">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M7 239c-9.4 9.4-9.4 24.6 0 33.9L143 409c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-95-95L488 280c13.3 0 24-10.7 24-24s-10.7-24-24-24L81.9 232l95-95c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0L7 239z" fill="currentColor" /></svg>
          </button>
          <div class="h-full w-full overflow-y-auto py-20">
            <div id="faq-content" class="prose mx-auto max-w-prose prose-a:text-bke-accent prose-a:underline hover:prose-a:text-bke-accent/80"></div>
          </div>
        </div>
      </aside>
    </div>
