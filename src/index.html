<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Explorers</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <canvas class="webgl"></canvas>

    <video id="video" src="../static/videos/bibleX.mp4" playsinline webkit-playsinline loop style="display:none"
        width="1920" height="1080"></video>

    <div class="loading-bar"></div>

    <div class="sound"></div>

    <div class="point point-0">
        <div class="dot"></div>
        <div class="label">Panel</div>
        <div class="text">
            <p>Video controls</p>
            <ul>
                <li>P - to play</li>
                <li>Space - to pause</li>
                <li>S - to stop</li>
                <li>R - to reset</li>
            </ul>
        </div>
    </div>

    <div id="camera-vectors">
        <span>Free camera vectors:</span><br>
        <span id="position"></span>

    </div>

    <div class="archive"></div>
</body>
