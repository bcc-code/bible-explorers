<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only light">
    <title>Bible Explorers</title>
</head>

<body class="freeze">
    <div id="videos-container"></div>

    <canvas class="webgl"></canvas>
    <canvas class="debug-webgl"></canvas>

    <div class="topbar">
        <div id="go-home" class="btn"></div>
        <div id="sound" class="btn"></div>
        <div id="info" class="btn"></div>
        <div id="archive" class="btn"></div>
        <div id="settings" class="btn"></div>
    </div>

    <div id="landing-screen">
        <div id="chapters">
            <div class="logo" aria-label="bible kids explorers logo"></div>
            <div id="introduction"></div>
            <div class="categories list"></div>
            <div class="episodes list"></div>
            <div class="back button"></div>

            <img id="episode-999_thumbnail" src="https://brunstadtv.imgix.net/BIEX_seriebilde.jpeg" alt="BIEX">
        </div>
    </div>

    <div id="progress-bar" class="progress-bar"></div>

    <div class="loading-bar"></div>

    <script src="https://brunstad.tv/Content/js/btvplayer.js"></script>
</body>

</html>
