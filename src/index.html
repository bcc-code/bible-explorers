<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="only light">
    <title>Bible Explorers</title>
</head>

<body class="freeze">
    <div id="videos-container"></div>

    <canvas class="webgl"></canvas>

    <div class="topbar">
        <div id="go-home" class="button button__round"><i class="icon icon-house-solid"></i></div>
        <div id="sound" class="button button__round"><i class="icon icon-volume-solid"></i><i
                class="icon icon-volume-slash-solid"></i></div>
        <div id="archive" class="button button__round"><i class="icon icon-list-solid"></i></div>
        <div id="settings" class="button button__round"><i class="icon icon-gear-solid"></i></div>
    </div>

    <div id="loading-screen"></div>
    <div id="landing-screen">
        <div class="logo" aria-label="bible kids explorers logo"></div>
        <div id="introduction"></div>
        <div class="categories list"></div>
    </div>
    <div id="episodes-screen">
        <div class="episodes__wrapper">
            <div class="episodes__items">
                <div class="episodes list"></div>
                <div class="back_to button button__default"><span></span></div>
            </div>
            <div class="episodes__content">
                <div class="episodes__actions">
                    <div class="button button__default" id="restart-journey"></div>
                    <div class="button button__default" id="start-journey"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="progress-bar" class="progress-bar"></div>

    <div class="loading-bar"></div>

    <script src="https://brunstad.tv/Content/js/btvplayer.js"></script>
</body>

</html>
