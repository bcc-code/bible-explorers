<body class="freeze">
    <div id="videos-container"></div>

        <div id="sound" class="btn"></div>
        <div id="info" class="btn"></div>
        <div id="archive" class="btn"></div>
        <div id="settings" class="btn"></div>
    </div>

    <div id="landing-screen">
        <div id="episodes">
            <h1 class="title">Bible Explorers</h1>
            <div class="list"></div>
        </div>
        <div class="menu">
            <div id="congratulations"></div>
            <div id="start-journey" class="button"></div>
            <div id="restart-journey" class="button"></div>
        </div>
    </div>

    <div id="progress-bar" class="progress-bar"></div>

    <div class="loading-bar"></div>

    <script src="https://brunstad.tv/Content/js/btvplayer.js"></script>
