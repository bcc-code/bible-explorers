<!doctype html>
<html class="font-sans text-white" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta name="color-scheme" content="only light" />
        <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />

        <title>Bible Kids - Explorers</title>

        <link href="/favicon.ico" rel="icon" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./scss/style.scss" />
    </head>

    <body class="group/body select-none">
        <svg height="0" width="0" style="position: absolute">
            <defs>
                <clipPath id="svgmask-image-description" clipPathUnits="objectBoundingBox">
                    <path d="M0.0374,0 L0.9626,0 L1,0.1176 L1,1 L0,1 L0,0.1176 Z" />
                </clipPath>
            </defs>
        </svg>

        <div id="app" class="group/app fixed inset-0 overflow-hidden">
            <header id="header" class="absolute left-0 top-0 hidden w-full">
                <div class="flex w-full justify-between p-4">
                    <div class="app-logo z-10">
                        <img src="./textures/bible-kids-explorers.svg" alt="" />
                    </div>
                    <div
                        class="z-10 ml-auto flex items-center group-data-[view='task-description']/app:hidden"
                    >
                        <button id="download-app" class="button-grid modal-open-download ml-2" role="button">
                            <div class="corner top-left"></div>
                            <div class="edge top"></div>
                            <div class="corner top-right"></div>
                            <div class="edge left"></div>
                            <div class="content">
                                <svg class="icon">
                                    <use href="#download-solid" fill="currentColor"></use>
                                </svg>
                            </div>
                            <div class="edge right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="edge bottom"></div>
                            <div class="corner bottom-right"></div>
                        </button>
                        <button id="home-button" class="button-grid ml-2" role="button">
                            <div class="corner top-left"></div>
                            <div class="edge top"></div>
                            <div class="corner top-right"></div>
                            <div class="edge left"></div>
                            <div class="content">
                                <svg class="icon">
                                    <use href="#house-solid" fill="currentColor"></use>
                                </svg>
                            </div>
                            <div class="edge right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="edge bottom"></div>
                            <div class="corner bottom-right"></div>
                        </button>
                        <button id="toggle-music" class="button-grid group ml-2" role="button">
                            <div class="corner top-left"></div>
                            <div class="edge top"></div>
                            <div class="corner top-right"></div>
                            <div class="edge left"></div>
                            <div class="content">
                                <svg class="icon hidden group-[.is-playing]:block">
                                    <use href="#music-solid" fill="currentColor"></use>
                                </svg>
                                <svg class="icon group-[.is-playing]:hidden">
                                    <use href="#music-slash-solid" fill="currentColor"></use>
                                </svg>
                            </div>
                            <div class="edge right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="edge bottom"></div>
                            <div class="corner bottom-right"></div>
                        </button>
                        <button id="toggle-vq" class="button-grid group ml-2" role="button">
                            <div class="corner top-left"></div>
                            <div class="edge top"></div>
                            <div class="corner top-right"></div>
                            <div class="edge left"></div>
                            <div class="content">
                                <svg class="icon hidden group-data-[quality='high']:block">
                                    <use href="#high-definition-solid" fill="currentColor"></use>
                                </svg>
                                <svg class="icon hidden group-data-[quality='medium']:block">
                                    <use href="#standard-definition-solid" fill="currentColor"></use>
                                </svg>
                            </div>
                            <div class="edge right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="edge bottom"></div>
                            <div class="corner bottom-right"></div>
                        </button>
                        <button id="toggle-fullscreen" class="button-grid group ml-2" role="button">
                            <div class="corner top-left"></div>
                            <div class="edge top"></div>
                            <div class="corner top-right"></div>
                            <div class="edge left"></div>
                            <div class="content">
                                <svg class="icon group-[.fullscreen-active]:hidden">
                                    <use
                                        href="#up-right-and-down-left-from-center-solid"
                                        fill="currentColor"
                                    ></use>
                                </svg>
                                <svg class="icon hidden group-[.fullscreen-active]:block">
                                    <use
                                        href="#down-left-and-up-right-to-center-solid"
                                        fill="currentColor"
                                    ></use>
                                </svg>
                            </div>
                            <div class="edge right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="edge bottom"></div>
                            <div class="corner bottom-right"></div>
                        </button>
                        <div class="relative" id="app-language">
                            <button
                                id="toggle-languages"
                                class="button-grid ml-2"
                                aria-pressed="false"
                                role="button"
                            >
                                <div class="corner top-left"></div>
                                <div class="edge top"></div>
                                <div class="corner top-right"></div>
                                <div class="edge left"></div>
                                <div class="content">
                                    <svg class="icon">
                                        <use href="#globe-solid" fill="currentColor"></use>
                                    </svg>
                                    <span></span>
                                </div>
                                <div class="edge right"></div>
                                <div class="corner bottom-left"></div>
                                <div class="edge bottom"></div>
                                <div class="corner bottom-right"></div>
                            </button>
                            <div class="app-language_dropdown">
                                <ul></ul>
                            </div>
                        </div>
                        <button
                            id="logout-button"
                            class="button-grid ml-2 disabled:!hidden"
                            disabled="true"
                            role="button"
                        >
                            <div class="corner top-left"></div>
                            <div class="edge top"></div>
                            <div class="corner top-right"></div>
                            <div class="edge left"></div>
                            <div class="content">
                                <svg class="icon">
                                    <use href="#user-solid" fill="currentColor"></use>
                                </svg>
                                <span class="name-initials"></span>
                            </div>
                            <div class="edge right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="edge bottom"></div>
                            <div class="corner bottom-right"></div>
                        </button>
                        <button
                            id="login-button"
                            class="button-grid ml-2 disabled:!hidden"
                            disabled="true"
                            role="button"
                        >
                            <div class="corner top-left"></div>
                            <div class="edge top"></div>
                            <div class="corner top-right"></div>
                            <div class="edge left"></div>
                            <div class="content">
                                <svg class="icon">
                                    <use href="#user-solid" fill="currentColor"></use>
                                </svg>
                            </div>
                            <div class="edge right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="edge bottom"></div>
                            <div class="corner bottom-right"></div>
                        </button>
                        <a href="mailto:hello@biblekids.io" class="ml-2">
                            <button id="contact-button" class="button-grid" role="button">
                                <div class="corner top-left"></div>
                                <div class="edge top"></div>
                                <div class="corner top-right"></div>
                                <div class="edge left"></div>
                                <div class="content">
                                    <svg class="icon">
                                        <use href="#envelope-solid" fill="currentColor"></use>
                                    </svg>
                                </div>
                                <div class="edge right"></div>
                                <div class="corner bottom-left"></div>
                                <div class="edge bottom"></div>
                                <div class="corner bottom-right"></div>
                            </button>
                        </a>
                    </div>
                </div>
            </header>

            <div
                id="loading_screen"
                class="fixed inset-0 z-50 grid place-content-center justify-items-center bg-gradient-to-br from-bke-darkpurple to-bke-purple text-center"
            >
                <canvas id="loading_logo" width="320" height="320"></canvas>
                <div id="loading_text" class="bottom-8 left-8 w-96 text-xl">Loading...</div>
            </div>

            <main id="app-content" class="relative h-full overflow-y-auto">
                <div id="app-age_category" class="hidden group-data-[view='age-category']/app:block">
                    <div class="fixed inset-0 bg-control-room bg-cover bg-center">
                        <div class="h-full w-full bg-bke-darkpurple/75"></div>
                    </div>
                    <article class="fixed inset-0 grid place-content-center text-balance text-center">
                        <h1 class="w-[40ch] text-bke-orange"></h1>
                        <ul class="mt-[2%] flex justify-center gap-[2%]"></ul>
                    </article>
                </div>
                <div id="chapter-select" class="hidden group-data-[view='lobby']/app:block">
                    <div class="fixed inset-0 bg-control-room bg-cover bg-center">
                        <div class="h-full w-full bg-bke-darkpurple/75"></div>
                    </div>
                    <div class="chapters-container">
                        <div id="chapters-list" class="chapters-list scroller">
                            <ul class="flex flex-col"></ul>
                        </div>
                        <div id="chapters-description" class="chapters-description"></div>
                    </div>
                    <button
                        class="button-arrow scale-x-[-1]"
                        id="back-to-age-category"
                        type="button"
                        title="Go back to age category"
                    ></button>
                </div>
                <div
                    id="chapter-wrapper"
                    class="isolate hidden group-data-[view='chapter']/app:block group-data-[view='game']/app:block group-data-[view='task-description']/app:block"
                >
                    <div class="fixed inset-0 -z-10 bg-chapter-room bg-cover bg-center">
                        <div class="h-full w-full backdrop-brightness-50"></div>
                    </div>
                    <div class="screens w-full group-data-[view='game']/app:hidden">
                        <div class="screens-wrapper">
                            <div class="screens-grid">
                                <div class="screens-camera"></div>
                                <div class="screens-left">
                                    <div class="screen-left">
                                        <div class="screen-left_support"></div>
                                        <div class="screen-bottom_support"></div>
                                        <div class="screen-left_frame">
                                            <div class="screen-left_content"></div>
                                        </div>
                                    </div>
                                    <div class="screen-center">
                                        <div class="screen-center_support"></div>
                                        <div class="screen-center_frame">
                                            <div class="screen-center_content"></div>
                                        </div>
                                    </div>
                                    <div class="screen-bottom">
                                        <div class="screen-bottom_frame">
                                            <div class="screen-bottom_content">
                                                <div id="video-container">
                                                    <div id="iris-idle">
                                                        <video
                                                            src="./textures/iris_idle_v3.mp4"
                                                            muted
                                                            loop
                                                        ></video>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="screens-right">
                                    <div class="screen-right">
                                        <div class="screen-right_support"></div>
                                        <div class="screen-right_frame">
                                            <div class="screen-right_content"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="closed-caption">
                        <div id="chapter-navigation">
                            <button
                                class="button-arrow"
                                id="prev-step"
                                type="button"
                                title="Previous step"
                            ></button>
                            <button
                                class="button-arrow"
                                id="next-step"
                                type="button"
                                title="Next step"
                            ></button>
                        </div>
                    </div>
                    <div id="progress-bar" class="group/progress group-data-[view='game']/app:hidden">
                        <div class="absolute right-4 top-1/2 -translate-y-1/2"></div>
                    </div>

                    <div id="games-wrapper" class="hidden group-data-[view='game']/app:block"></div>
                    <div
                        id="tasks-description"
                        class="hidden group-data-[view='task-description']/app:block"
                    ></div>
                </div>
            </main>

            <div
                id="copyright"
                class="absolute bottom-1 left-1/2 hidden -translate-x-1/2 text-xs opacity-30 group-data-[view='age-category']/app:block group-data-[view='lobby']/app:block"
            ></div>
            <div
                id="app-version"
                class="absolute bottom-1 right-1 hidden text-xs opacity-30 group-data-[view='age-category']/app:block"
            ></div>
            <dialog id="notification" class="notification">
                <div class="notification-box">
                    <div class="corner top-left"></div>
                    <div class="edge top"></div>
                    <div class="corner top-right"></div>
                    <div class="edge left"></div>
                    <div class="content">
                        <div class="notification-header">
                            <svg class="icon text-bke-orange">
                                <use href="#circle-exclamation-solid" fill="currentColor"></use>
                            </svg>
                            <h3 class="notification-title"></h3>
                        </div>
                        <p class="notification-message"></p>
                        <button id="restart-button" class="button-grid" title="Restart button" type="button">
                            <div class="corner top-left"></div>
                            <div class="edge top"></div>
                            <div class="corner top-right"></div>
                            <div class="edge left"></div>
                            <div class="content"></div>
                            <div class="edge right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="edge bottom"></div>
                            <div class="corner bottom-right"></div>
                        </button>
                        <button
                            id="close-button"
                            class="button-grid"
                            title="Close notification"
                            type="button"
                        >
                            <div class="corner top-left"></div>
                            <div class="edge top"></div>
                            <div class="corner top-right"></div>
                            <div class="edge left"></div>
                            <div class="content">
                                <svg><use href="#xmark-large-solid" fill="currentColor"></use></svg>
                            </div>
                            <div class="edge right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="edge bottom"></div>
                            <div class="corner bottom-right"></div>
                        </button>
                    </div>
                    <div class="edge right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="edge bottom"></div>
                    <div class="corner bottom-right"></div>
                </div>
            </dialog>
        </div>

        <div
            id="login-screen"
            class="fixed hidden h-screen w-screen flex-col items-center justify-center gap-8 bg-black"
        >
            <div class="z-10 w-[500px]">
                <img src="./textures/bible-kids-explorers.svg" alt="" />
            </div>
            <div class="text-center text-2xl">
                <p class="info"></p>
                <p>
                    <span></span>
                    <a class="text-bke-orange hover:underline" href="javascript:void(0)"></a>
                </p>
            </div>
        </div>

        <script src="https://unpkg.com/@rive-app/canvas@1.0.102/rive.js"></script>
        <script type="module" src="./script.js"></script>
        <script
            defer
            data-domain="explorers.biblekids.io"
            src="https://plausible.io/js/script.tagged-events.js"
        ></script>
        <script>
            window.plausible =
                window.plausible ||
                function () {
                    ;(window.plausible.q = window.plausible.q || []).push(arguments)
                }
        </script>
    </body>
</html>
