name: Azure Static Web Apps CI/CD

on:
    push:
        branches:
            - master
            - develop
            - non3D
            - electron-app
    pull_request:
        types: [closed]
        branches:
            - master

jobs:
    build_and_deploy_web_app_job:
        if: github.event_name == 'push'
        runs-on: ubuntu-latest

        name: Build and Deploy Job
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Set up Node
              uses: actions/setup-node@v3
              with:
                  node-version: 18
                  cache: 'npm'

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Deploy
              id: builddeploy
              uses: Azure/static-web-apps-deploy@v1
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_GROUND_0C9103F03 }}
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  action: 'upload'
                  app_location: '/dist' # App source code path
                  output_location: '' # Built app content directory - optional
                  production_branch: 'master'
                  skip_app_build: true

    build_and_deploy_electron_app_job:
        strategy:
            matrix:
                os: [{ name: 'linux', image: 'ubuntu-latest' }, { name: 'windows', image: 'windows-latest' }, { name: 'macos', image: 'macos-latest' }]
        runs-on: ${{ matrix.os.image }}
        steps:
            - name: Github checkout
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm ci

            - name: Build and publish the Electron app
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run publish

    close_pull_request_job:
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        name: Close Pull Request Job
        steps:
            - name: Close Pull Request
              id: closepullrequest
              uses: Azure/static-web-apps-deploy@v1
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_GROUND_0C9103F03 }}
                  action: 'close'
                  production_branch: 'master'
